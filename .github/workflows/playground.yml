name: RustDesk Multi-version Build

on:
  workflow_dispatch:

env:
  RUST_VERSION: "1.75"
  CARGO_NDK_VERSION: "3.1.2"
  FLUTTER_RUST_BRIDGE_VERSION: "1.80.1"
  TAG_NAME: "nightly"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  VERSION: "1.4.2"
  # 写死的服务器配置
  RS_PUB_KEY: "iQX+6aUbS40CL9jJElm4jSMs8aKzePqMsFH1HACDI5E="
  RENDEZVOUS_SERVER: "nas.haydenstudio.hk"
  API_SERVER: "http://nas.haydenstudio.hk:21114"

jobs:
  build-macos-matrix:
    name: Build macOS - ${{ matrix.job.flutter }} (${{ matrix.job.ref }})
    runs-on: macos-13
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        job:
          - {
              target: x86_64-apple-darwin,
              arch: x86_64,
              flutter: "3.13.9",
              ref: "f6509e3fd6917aa976bad2fc684182601ebf2434",
              bridge: "1.80.1",
              date: "20231219"
            }
          - {
              target: x86_64-apple-darwin,
              arch: x86_64,
              flutter: "3.10.6", 
              ref: "f6509e3fd6917aa976bad2fc684182601ebf2434",
              bridge: "1.80.1",
              date: "20231219"
            }
          - {
              target: x86_64-apple-darwin,
              arch: x86_64,
              flutter: "3.10.6",
              ref: "85ddfc0739f052cab0029c46b899b959ee94eeb8",
              bridge: "1.80.1",
              date: "20231119"
            }
          - {
              target: x86_64-apple-darwin,
              arch: x86_64,
              flutter: "3.13.9",
              ref: "85ddfc0739f052cab0029c46b899b959ee94eeb8",
              bridge: "1.80.1",
              date: "20231119"
            }

    steps:
      - name: Checkout source code (Ref: ${{ matrix.job.ref }})
        uses: actions/checkout@v3
        with:
          ref: ${{ matrix.job.ref }}
          submodules: recursive

      - name: Install build dependencies
        run: |
          brew install llvm create-dmg nasm pkg-config

      - name: Install Flutter ${{ matrix.job.flutter }}
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ matrix.job.flutter }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: ${{ matrix.job.target }}
          components: "rustfmt"

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "${{ matrix.job.os }}-${{ matrix.job.flutter }}"

      - name: Setup Flutter Rust Bridge
        run: |
          cargo install flutter_rust_bridge_codegen --version ${{ matrix.job.bridge }} --features "uuid" --locked
          pushd flutter && flutter pub get && popd
          ~/.cargo/bin/flutter_rust_bridge_codegen \
            --rust-input ./src/flutter_ffi.rs \
            --dart-output ./flutter/lib/generated_bridge.dart \
            --c-output ./flutter/macos/Runner/bridge_generated.h

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}

      - name: Install vcpkg dependencies
        run: |
          $VCPKG_ROOT/vcpkg install --x-install-root="$VCPKG_ROOT/installed"

      - name: Build RustDesk
        run: |
          ./build.py --flutter
        env:
          RS_PUB_KEY: ${{ env.RS_PUB_KEY }}
          RENDEZVOUS_SERVER: ${{ env.RENDEZVOUS_SERVER }}
          API_SERVER: ${{ env.API_SERVER }}

      - name: Create unsigned DMG
        run: |
          CREATE_DMG="$(command -v create-dmg)"
          CREATE_DMG="$(readlink -f "$CREATE_DMG")"
          sed -i -e 's/MAXIMUM_UNMOUNTING_ATTEMPTS=3/MAXIMUM_UNMOUNTING_ATTEMPTS=7/' "$CREATE_DMG"
          create-dmg \
            --icon "RustDesk.app" 200 190 \
            --hide-extension "RustDesk.app" \
            --window-size 800 400 \
            --app-drop-link 600 185 \
            "rustdesk-${{ env.VERSION }}-${{ matrix.job.arch }}-flutter${{ matrix.job.flutter }}-${{ matrix.job.date }}-unsigned.dmg" \
            ./flutter/build/macos/Build/Products/Release/RustDesk.app

      - name: Upload unsigned DMG
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          tag_name: ${{ env.TAG_NAME }}
          files: "rustdesk-${{ env.VERSION }}-${{ matrix.job.arch }}-flutter${{ matrix.job.flutter }}-${{ matrix.job.date }}-unsigned.dmg"
